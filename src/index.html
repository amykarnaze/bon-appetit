<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Bon-Appetit</title>
  </head>
  <body>
    <header>
      <nav class="recipe-groupings-wrapper">
        <ul class="recipe-groupings">
          <li class="all-recipes-tab">All Recipes</li>
          <li class="favorite-recipes-tab">My Favorites</li>
          <li class="to-cook-recipes-tab">Recipes To Cook</li>
        </ul>
      </nav>
      <h1 class="page-title">Bon Appetit</h1>
      <select class="user-selector" name="User Selector">
        <option value="Saige O'Kon" selected>Saige O'Kon</option>
        <option value="Ephraim Goyette">Ephraim Goyette</option>
      </select>
    </header>
    <main>
      <section class="recipe-display-section">
        <div class="search-bar">
          <label for="recipe-search">Find a Recipe: </label>
          <input
            type="search"
            id="recipe-search"
            name="q"
            placeholder="side dish/Elvis Pancakes"
          />
          <button class="find-button">Find</button>
        </div>
        <ul class="recipe-list">
          <li class="elvis-pancakes">
            <img
              src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"
              alt="Photo of Elvis Pancakes"
            />
            <span class="recipe-link">Elvis Pancakes</span>
            <button class="favorite-button" alt="Add to Favorites">
              &#11088;
            </button>
          </li>
          <li>
            <img
              src="https://spoonacular.com/recipeImages/618332-556x370.jpg"
              alt="The Ultimate Healthy Soft & Chewy Pumpkin Chocolate Chip Cookies"
            />
            <span class="recipe-link"
              >The Ultimate Healthy Soft & Chewy Pumpkin Chocolate Chip
              Cookies</span
            >
            <button class="favorite-button" alt="Add to Favorites">
              &#11088;
            </button>
          </li>
          <li>
            <img
              src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"
              alt="Photo of Elvis Pancakes"
            />
            <span class="recipe-link">Elvis Pancakes</span>
            <button class="favorite-button" alt="Add to Favorites">
              &#11088;
            </button>
          </li>
          <li>
            <img
              src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"
              alt="Photo of Elvis Pancakes"
            />
            <span class="recipe-link">Elvis Pancakes</span>
            <button class="favorite-button" alt="Add to Favorites">
              &#11088;
            </button>
          </li>
          <li>
            <img
              src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"
              alt="Photo of Elvis Pancakes"
            />
            <span class="recipe-link">Elvis Pancakes</span>
            <button class="favorite-button" alt="Add to Favorites">
              &#11088;
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
