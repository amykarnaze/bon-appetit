<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Bon-Appetit</title>
  </head>
  <body>
    <header>
      <nav class="recipe-groupings-wrapper">
        <ul class="recipe-groupings">
          <li class="all-recipes-tab">All Recipes</li>
          <li class="favorite-recipes-tab">My Favorites</li>
          <li class="to-cook-recipes-tab">Recipes To Cook</li>
        </ul>
      </nav>
      <h1 class="page-title">Bon Appetit</h1>
      <select class="user-selector" name="User Selector"></select>
    </header>
    <main>
      <section class="recipe-display-section">
        <form class="search-bar">
          <label for="recipe-search">Find a Recipe: </label>
          <input type="search" id="recipe-search" name="q" placeholder="side dish/Elvis Pancakes" required="required" />
          <button type="submit" class="find-button">Find</button>
        </form>
        <ul class="recipe-list"></ul>
      </section>
      <section class="one-recipe-display-section">
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
